version: '3.9'

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: animus
      POSTGRES_PASSWORD: animus_dev
      POSTGRES_DB: animus
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U animus']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
